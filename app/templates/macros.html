{% macro displaySourceList(source_list) %}

    {% for source in source_list %}

        <li>
            <a href="/source/{{ source.id }}">
                {{source.name}}
            </a>
        </li>

    {% endfor %}

{% endmacro %}


{% macro displayArticle(article_list) %}

    {% for article in article_list %}

        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2">

            <img src="{{ article.urlToImage }}" alt="{{ article.title }}" class="img-responsive">

            <li class="text-center">

                <a href="/movie/{{article.id}}">
                    {{ article.title|truncate(100)}}
                </a>

            </li>

        </div>

    {% endfor %}

{% endmacro %}
